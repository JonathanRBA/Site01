<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="post">
        <h1 class="form-title">Formulário de Cadastro</h1>
        <p class="form-title">Preencha os campos abaixo para se cadastrar:</p>
       <!-- entrys for user information -->
        <div id="name-input">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div id="email-input">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div id="age-input">
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div id="address-input">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <h1>Itens</h1>
        <div>
            <label for="item-quantity">Quantidade de Brita em M3:</label>
            <input type="number" id="item-quantity" name="item-quantity" required>
        </div>

       <!-- reset and submit buttons -->
        <div id="submit-button">
            <input type="submit" value="Enviar">
        </div>
        <div id="reset-button">
            <input type="reset" value="Limpar">
    </form>
        

</body>

</html>
